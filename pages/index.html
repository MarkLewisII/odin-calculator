<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles/style.css" />
		<title>Odin Calculator</title>
	</head>
	<body>
        <div id="display"></div>
		<div id="resultField">0</div>
		<div id="keypad">
			<div><button id="num_0" class="number">0</button></div>
			<div><button id="num_1" class="number">1</button></div>
			<div><button id="num_2" class="number">2</button></div>
			<div><button id="num_3" class="number">3</button></div>
			<div><button id="num_4" class="number">4</button></div>
			<div><button id="num_5" class="number">5</button></div>
			<div><button id="num_6" class="number">6</button></div>
			<div><button id="num_7" class="number">7</button></div>
			<div><button id="num_8" class="number">8</button></div>
			<div><button id="num_9" class="number">9</button></div>
			<div><button id="opp_+"class="operation">+</button></div>
			<div><button id="opp_-"class="operation">-</button></div>
			<div><button id="opp_x"class="operation">x</button></div>
			<div><button id="opp_/"class="operation">/</button></div>
            <div><button onclick="Operate()">=</button></div>
            <div><button id="clear">CLEAR</button></div>
		</div>

		<script src="../scripts/calculator.js"></script>
	</body>
</html>
