<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles/style.css" />
		<title>Odin Calculator</title>
	</head>
	<body>
        <div id="operationField"></div>
		<div id="resultField">0</div>
		<div id="keypad">
			<div><button class="number">0</button></div>
			<div><button class="number">1</button></div>
			<div><button class="number">2</button></div>
			<div><button class="number">3</button></div>
			<div><button class="number">4</button></div>
			<div><button class="number">5</button></div>
			<div><button class="number">6</button></div>
			<div><button class="number">7</button></div>
			<div><button class="number">8</button></div>
			<div><button class="number">9</button></div>
			<div><button class="operation">+</button></div>
			<div><button class="operation">-</button></div>
			<div><button class="operation">x</button></div>
			<div><button class="operation">/</button></div>
            <div><button onclick="Operate()">=</button></div>
            <div><button id="clear">CLEAR</button></div>
		</div>

		<script src="../scripts/calculator.js"></script>
	</body>
</html>
